<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotpot Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap'); </style>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <script src="main.js" type="module"></script>
        <p>Hotpot Timer for Foods Commonly Eaten During Hotpot!</p>
        <div class="gallery">
            <section>
                <h1>Beef (Thin Slice)</h1>
                <div class="timer timer30s"></div>
            </section>
            <section>
                <h1>Beef (Thick Slice)</h1>
                <div class="timer timer5m"></div>
            </section>
            <section>
                <h1>Sliced Lamb</h1>
                <div class="timer timer1m"></div>
            </section>
            <section>
                <h1>Pork Belly</h1>
                <div class="timer timer10m"></div>
            </section>
            <section>
                <h1>Spam</h1>
                <div class="timer timer15s"></div>
            </section>
            <section>
                <h1>Pig Brain</h1>
                <div class="timer timer15m"></div>
            </section>
            <section>
                <h1>Leafy Greens</h1>
                <div class="timer timer45s"></div>
            </section>

            <!-- <div class="break"></div> -->

            <section>
                <h1>Beef Tripe, Omasum</h1>
                <div class="timer timer15s"></div>
            </section>
            <section>
                <h1>Duck Blood</h1>
                <div class="timer timer10m"></div>
            </section>
            <section>
                <h1>Duck Intestines</h1>
                <div class="timer timer15s"></div>
            </section>

            <!-- <div class="break"></div> -->

            <section>
                <h1>Ox Aorta</h1>
                <div class="timer timer1m"></div>
            </section>
            <section>
                <h1>Pork Liver</h1>
                <div class="timer timer1m"></div>
            </section>
            <section>
                <h1>Meatballs</h1>
                <div class="timer timer5m"></div>
            </section>
        </div>        
        
    </body>
</html>
